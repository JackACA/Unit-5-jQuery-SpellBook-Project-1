<!DOCTYPE html>
<html>
    <head>
        <title>Unit 5 jQuery SpellBook Project</title>
    </head>
    <body>
        <h1> Louis Liu's magic</h1>
        <div class="img">
            <img src="http://static1.squarespace.com/static/59b21742bebafbbecabeac28/59b2186ec533ad9e21ee1f37/59b218f7c533ad9e21ee2be4/1504844023137/1630010.jpg?format=original">
        </div>    
        
        <div class="fade">
            <img id="water-bottle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJy-fbFSmw1b0LJ1YPNmNT327JWlgS1MQEUU3izwAp8AAXXbor">
        </div>
        
        <div class="button1">
            <button> 淡出/淡入 </button>
        </div>
        
        <div class="hide">
            <img id="card" src="http://cdn.shopify.com/s/files/1/0200/7616/products/playing-cards-fournier-505-1_grande.jpg?v=1530155575">
        </div>
           
        <div class="button2">
            <button> 消失/重现 </button>
        </div>
        
        <div class="slide">
            <img id="book" src="https://www.foliosociety.com/media/catalog/product/cache/dca333b288bc21141d2f21434c4d0945/v/i/vik_book.png">
        </div>
        
        <div class="button3">
            <button> 向上向下滑动 </button>
        </div>
    </body>
</html>
